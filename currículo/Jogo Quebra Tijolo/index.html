<!DOCTYPE html>
<html lang="pt-br"> 

<head>
 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Quebra Tijolos</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <div class="painel">
        <canvas id="gameCanvas" width="600" height="400"> </canvas>
        <p id="ponto">Score:0</p>
        <div class="botoes"></div>
        <button onclick="facil()">Fácil</button>
        <button onclick="medio()">Médio</button>
        <button onclick="dificil()">Dificil</button>
        <button onclick="impossivel()">Impossivel</button>
    </div>
        <h1>Jogo Quebra Tijolos</h1>
    </div>

    <br><br>

   <div class="gameover" id="gameover">
        <div class="mensagemGameover">
            Game Over!
            <br>
            <button onclick="reiniciar()">Clique para Jogar Novamente</button>
        </div>
    </div>

    
   <div class="vitoria" id="vitoria">
    <div class="mensagemVitoria">
        <img width="200" src="https://static.vecteezy.com/system/resources/previews/019/023/677/original/gold-trophy-symbol-icon-png.png" alt="">
        <br>
        Parabéns, você ganhou!
        <br>
        <button onclick="reiniciar()">Clique para Jogar Novamente</button>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
